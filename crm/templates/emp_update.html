<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EMPLOYEE UPDATE FORM</h1>
    <form action="" method="post">
        {% csrf_token %}

        <label for="">Name</label>
        <input type="text" name="username" value="{{emp_data.name}}"> <br> <br>

        <label for="">Role</label>
        <input type="text" name="userrole" value="{{emp_data.role}}"> <br> <br>

        <label for="">Place</label>
        <input type="text" name="userplace" value="{{emp_data.place}}"> <br> <br>


        <label for="">Salary</label>
        <input type="text" name="usersalary" value="{{emp_data.salary}}"> <br> <br> <br>

        <button type="submit">UPDATE EMPLOYEE</button>

    </form>
</body>
</html>
